<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange</title>
    <link rel="stylesheet" href="chal.css">
</head>

<body>
    <div class="container">
    <form action="" method="get">
        <header>
        <h1 style="text-align: center;" class="main_heading">Contact Form</h1>
        </header>
        <hr>
        <p>Required field are followed by *</p>
        <h2>Contact Information</h2>

    <p>YOUR NAME: * <input type="text" required name="name" placeholder="John William"></p>
    <p>CONTACT NUMBER: * <input type="number" name="Mob_number" id="Mob_number" placeholder="1234567890" required></p>
    <p>E-MAIL: * <input type="email" name="email" id="email" placeholder="john@gmail.com" required></p>
    <p>MESSAGE: <textarea name="message" id="address" cols="60" rows="10" placeholder="Enter your message here"></textarea></p>
    <p>SUBJECT: * <input type="subject" name="subject" id="subject" placeholder="Subject" required></p>
    <hr>
    <input type="submit" value="SUBMIT">

    </form>
    </div>
    
</body>
</html>
