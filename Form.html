<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <p>Required field are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" required name="name" placeholder="John William"></p>
        <fieldset>
            <legend>Gender: *</legend>
        <p>
            Male <input type="radio" name="gender" id="Male" required>
            Female <input type="radio" name="gender" id="Female" required>
            Other <input type="radio" name="gender" id="Other" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="60" rows="10" placeholder="Enter Your Address Here"></textarea></p>
    <p>Mob: * <input type="number" name="Mob_number" id="Mob_number" placeholder="1234567890" required></p>
    <p>Email: * <input type="email" name="email" id="email" placeholder="john@gmail.com" required></p>
    <p>Pin Code: * <input type="number" name="pincode" id="pincode" placeholder="123456" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type" required>
        <option value="">--Select a card Type--</option>
        <option value="visa">Visa</option>
        <option value="rupay">Ru-Pay</option>
        <option value="mastercard">Master card</option>
    </select>
    </p>
    <p>
        Card Number: * <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
    </p>
    <p>
        Expiry Date: * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV: * <input type="password" name="cvv" id="cvv" placeholder="123" required></p>
    <hr>
    <input type="submit" value="Pay Now">

    </form>
    </div>
    
</body>
</html>
